<!DOCTYPE html>
<html>
<head>
    <title>Viral</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="../css/style-table.css">
</head>
<body>
	<h1>User and Admin Data</h1>
	<table>
		<thead>
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>User Type</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>JohnDoe</td>
				<td>johndoe@example.com</td>
				<td>User</td>
				<td><button onclick="deleteRow(this)">Delete</button></td>
			</tr>
			<tr>
				<td>JaneDoe</td>
				<td>janedoe@example.com</td>
				<td>User</td>
				<td><button onclick="deleteRow(this)">Delete</button></td>
			</tr>
			<tr>
				<td>AdminUser</td>
				<td>adminuser@example.com</td>
				<td>Admin</td>
				<td><button onclick="deleteRow(this)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	<button onclick="addRow()">Add Row</button>
	<button onclick="clearData()">Clear All Data</button>
	<script>
		function deleteRow(btn) {
			var row = btn.parentNode.parentNode;
			row.parentNode.removeChild(row);
		}

		function addRow() {
			var table = document.getElementsByTagName('table')[0];
			var newRow = table.insertRow(table.rows.length);
			var cell1 = newRow.insertCell(0);
			var cell2 = newRow.insertCell(1);
			var cell3 = newRow.insertCell(2);
			var cell4 = newRow.insertCell(3);
			cell1.innerHTML = "NewUser";
			cell2.innerHTML = "newuser@example.com";
			cell3.innerHTML = "User";
			cell4.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
		}

		function clearData() {
			var confirmation = confirm("Are you sure you want to clear all data?");
			if (confirmation) {
				// Remove all rows except the header row
				var table = document.getElementsByTagName('table')[0];
				while (table.rows.length > 1) {
					table.deleteRow(1);
				}
			}
		}
	</script>
</body>
</html>
