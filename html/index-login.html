
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V I R A L</title>
    <link rel="stylesheet" href="../css/style3.css">
    </style>
</head>
<body>
        <div class="full-page">
            <div id='login-form' class='login-page'>
                <div class="logo-viral"><a href="../html/index.html"><img src="../img/logo1.png" alt=""></a></div>
                <div class="form-box">
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                        <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                    </div>
                    <form id='login' class='input-group-login' onsubmit="Login(event)">
                        <input type='text' class='input-field' name="email" placeholder='Enter Email' required>
                        <input type='password' class='input-field' name="password" placeholder='Enter Password' required>
                        <label>
                            <input type="radio" name="user-type" value="user" checked>User
                        </label>
                        <label>
                            <input type="radio" name="user-type" value="admin">Admin
                        </label>
                        <input type='checkbox' class='check-box'><span>Remember Password</span>
                        <button type='submit' class='submit-btn'>Log in</button>
                        
                    </form>
                    <form id='register' class='input-group-register'>
                        <input type='text' class='input-field' placeholder='First Name' required>
                        <input type='text' class='input-field' placeholder='Last Name ' required>
                        <input type='email' class='input-field' placeholder='Email Id' required>
                        <input type='password' class='input-field' placeholder='Enter Password' required>
                        <input type='password' class='input-field' placeholder='Confirm Password' required>
                        <label>
                            <input type="radio" name="user-type" value="user" checked>User
                        </label>
                        <label>
                            <input type="radio" name="user-type" value="admin">Admin
                        </label>
                        <input type='checkbox' class='check-box'><span>I agree to the terms and                                                   conditions</span>
                        <button type='submit' class='submit-btn'>Register</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            var x = document.getElementById('login');
            var y = document.getElementById('register');
            var z = document.getElementById('btn');
            function register() {
                x.style.left = '-400px';
                y.style.left = '50px';
                z.style.left = '110px';
            }
            function login() {
                x.style.left = '50px';
                y.style.left = '450px';
                z.style.left = '0px';
            }
        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        <script>
            function Login(event) {
                event.preventDefault();
                var email = document.getElementsByName("email")[0].value;
                var password = document.getElementsByName("password")[0].value;
                if (email === "viral@gmail.com" && password === "123456") {
                    window.location.href = "table.html";
                } else {
                    document.getElementById("error-message").style.display = "block";
                }
            }
        </script>
</body>
</html>
